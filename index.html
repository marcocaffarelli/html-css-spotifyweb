<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <a href="#">GENERI E MOOD</a>
            <a href="#">NUOVE USCITE</a>
            <a href="#">SCOPRI</a>
          </nav>
        </section>

        <section>
          <h2>Recently played</h2>
          <div id="recently_played" class="d-flex flex-wrap">
            <div class="item">
              <img src="img/metal_lifting.jpg" alt="">
              <h3>Heavy Metal</h3>

            </div>

              <img src="img/split.jpeg" alt="">

            </div>

              <img src="img/cure.jpeg" alt="">
              <h3>A cure for wellness</h3>
              <span>Subtitle</span>
            </div>

            <div class="item">
              <img src="img/sinister.jpeg" alt="">
              <h3>Sinister</h3>
              <span>Subtitle</span>
            </div>
          </div>
        </section>

        <section>
          <div id="created_for"></div>
        </section>

        <section>
          <div id="popular"></div>
        </section>


      </div>
    </main>
    <footer id="site_footer">
      <div class="player">player</div>
    </footer>
  </div>

</body>
</html>
